{% extends "main/base.html" %}
{% load static %}

{% block content %}
<h4>Home > Minha Conta</h4>

<hr>


<div class="row">

    <div class="col-8">
        <form class="border p-3" method="POST">

            <h2>Informações de cadastro</h2>
            {% csrf_token %}
            <div class="row">


                <div class="col">
                    <label for="inputEmail3" class="col-sm-2 col-form-label-lg ">Nome</label>
                    {{form.nome}}
                </div>
                <div class="col">
                    <label for="inputEmail3" class="col-sm-2 col-form-label-lg ">Sobrenome</label>
                    {{form.sobrenome}}

                </div>

            </div>
            <div class="row">


                <div class="col">
                    <label for="inputEmail3" class="col-sm-2 col-form-label-lg ">Email</label>
                    {{form.email}}
                </div>
                </div>


                
                <input class="btn-primary btn-lg" type="submit" value="Atualizar" />



        </form>

    </div>

    <div class="col-4">

        <a href="/pedidos">
            <h4>Acompanhar pedidos</h4>
        </a>

        <h4>Meus reviews</h4>
    
    </div>
</div>

</div>












{% endblock content %}
